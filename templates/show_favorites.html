{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <h1>{{ user.username }}'s favorited meals</h1>
            <ul class="list-group" id="meals">
                {% for meal in meals %}
                    <div>
                        <h2><a href="{{ url_for('meal', id=meal.id) }}">{{ meal.title }}</a></h2>
                    </div>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
